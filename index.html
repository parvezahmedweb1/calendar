<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calcolatar</h1>
            <div class="calc">
                <div class="calc-head">
                    <input class="text-input" type="text" maxlength="15">
                </div>
                <div class="calc-body">
                    <div>
                        <input class="btn" type="button" value="C">
                        <input class="btn" type="button" value="+/-">
                        <input class="btn" type="button" value="%">
                        <input class="btn btn-calc" type="button" value="/">
                    </div>
                    <div>
                        <input class="btn" type="button" value="7">
                        <input class="btn" type="button" value="8">
                        <input class="btn" type="button" value="9">
                        <input class="btn btn-calc" type="button" value="X">
                    </div>
                    <div>
                        <input class="btn" type="button" value="4">
                        <input class="btn" type="button" value="5">
                        <input class="btn" type="button" value="6">
                        <input class="btn btn-calc" type="button" value="-">
                    </div>
                    <div>
                        <input class="btn" type="button" value="1">
                        <input class="btn" type="button" value="2">
                        <input class="btn" type="button" value="3">
                        <input class="btn btn-calc" type="button" value="+">
                    </div>
                    <div>
                        <input class="btn" type="button" value="0">
                        <input class="btn" type="button" value=".">
                        <input class="btn" type="button" value="DEL">
                        <input class="btn btn-total" type="button" value="=">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
